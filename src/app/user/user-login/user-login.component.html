<div id="component">
    <table class="table table-sm">
        <tr>
            <th>Username</th>
            <td><input [(ngModel)]="username"></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input [(ngModel)]="password" type="password"></td>
        </tr>
    </table>
    <button (click)="login()" class="btn btn-primary">Login</button>
    <div class="text-danger h3">{{ message }}</div>
</div>
