<div id="component">
    <app-head [pageTitle]="pageTitle"></app-head>
    <main id="main">
        <a routerLink="/user/create">Create New</a>
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Reviewer</th>
                    <th>Admin</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of users">
                    <td>{{ u.id }}</td>
                    <td>{{ u.username }}</td>
                    <td>{{ u.firstname + " " + u.lastname}}</td>
                    <td>{{ u.phone }}</td>
                    <td>{{ u.isReviewer }}</td>
                    <td>{{ u.isAdmin }}</td>          
                    <td>
                        <a routerLink="/user/detail/{{ u.id }}">Detail</a> |
                        <a routerLink="/user/edit/{{ u.id }}">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</div>
