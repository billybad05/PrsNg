<div id="component">
    <app-head [pageTitle]="pageTitle"></app-head>
    <main id="main">
        <table class="table table-striped table-sm">
            <tbody>
                <tr>
                    <th>Id</th>
                    <td><input [(ngModel)]="user.id" type="number" disabled></td>
                </tr>
                <tr>
                    <th>Username</th>
                    <td><input [(ngModel)]="user.username" type="text" [disabled]="IsDetailPage"></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input [(ngModel)]="user.password" type="password" [disabled]="IsDetailPage"></td>
                </tr>
                <tr>
                    <th>Firstname</th>
                    <td><input [(ngModel)]="user.firstname" type="text" [disabled]="IsDetailPage"></td>
                </tr>
                <tr>
                    <th>Lastname</th>
                    <td><input [(ngModel)]="user.lastname" type="text" [disabled]="IsDetailPage"></td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td><input [(ngModel)]="user.phone" type="text" [disabled]="IsDetailPage"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input [(ngModel)]="user.email" type="text" [disabled]="IsDetailPage"></td>
                </tr>
                <tr>
                    <th>IsReviewer</th>
                    <td><input [(ngModel)]="user.isReviewer" type="checkbox" [disabled]="IsDetailPage"></td>
                </tr>
                <tr>
                    <th>IsAdmin</th>
                    <td><input [(ngModel)]="user.isAdmin" type="checkbox" [disabled]="IsDetailPage"></td>
                </tr>
            </tbody>
        </table>
        <div>
            <button (click)="save()" class="btn btn-primary">Save</button>
        </div>
    </main>
</div>
