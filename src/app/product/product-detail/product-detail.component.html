<div id="component">
    <app-head [pageTitle]="pageTitle"></app-head>
    <main id="main">
        <table class="table table-striped table-sm" *ngIf="product">
            <tbody>
                <tr>
                    <th>Id</th>
                    <td><input [(ngModel)]="product.id" type="number" disabled></td>
                </tr>
                <tr>
                    <th>PartNbr</th>
                    <td><input [(ngModel)]="product.partNbr" type="text" [disabled]="IsDetailPage"></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td><input [(ngModel)]="product.name" type="text" [disabled]="IsDetailPage"></td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td><input [(ngModel)]="product.price" type="number" [disabled]="IsDetailPage"></td>
                </tr>
                <tr>
                    <th>Unit</th>
                    <td><input [(ngModel)]="product.unit" type="text" [disabled]="IsDetailPage"></td>
                </tr>
                <tr>
                    <th>PhotoPath</th>
                    <td><input [(ngModel)]="product.photopath" type="text" [disabled]="IsDetailPage"></td>
                </tr>
                <tr>
                    <th>VendorId</th>
                    <td><input [(ngModel)]="product.vendorId" type="text" [disabled]="IsDetailPage"></td>
                </tr>
            </tbody>
        </table>
        <div>
            <button (click)="remove()" class="btn btn-warning">Delete</button>
        </div>
    </main>
</div>
