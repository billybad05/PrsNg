<div id="component">
    <app-head [pageTitle]="pageTitle"></app-head>
    <main id="main">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Justification</th>
                    <th>Rejection Reason</th>
                    <th>Delivery Mode</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th>User</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of requests">
                    <td>{{ r.id }}</td>
                    <td>{{ r.description }}</td>
                    <td>{{ r.justification }}</td>
                    <td>{{ r.rejectionReason }}</td>
                    <td>{{ r.deliveryMode }}</td>
                    <td>{{ r.status }}</td>
                    <td>{{ r.total | currency }}</td>
                    <td>{{ r.user.username }}</td>
                    <td>
                        <a routerLink="/request/review/{{ r.id }}">Review</a> 
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
<div>
