<div id="component">
    <app-head [pageTitle]="pageTitle"></app-head>
    <main id="main">
        <table class="table table-striped table-sm" *ngIf="vendor">
            <tbody>
                <tr>
                    <th>Id</th>
                    <td><input [(ngModel)]="vendor.id" type="number" disabled></td>
                </tr>
                <tr>
                    <th>Code</th>
                    <td><input [(ngModel)]="vendor.code" type="text" [disabled]="IsDetailPage"></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td><input [(ngModel)]="vendor.name" type="text" [disabled]="IsDetailPage"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><input [(ngModel)]="vendor.address" type="text" [disabled]="IsDetailPage"></td>
                </tr>
                <tr>
                    <th>City</th>
                    <td><input [(ngModel)]="vendor.city" type="text" [disabled]="IsDetailPage"></td>
                </tr>
                <tr>
                    <th>State</th>
                    <td><input [(ngModel)]="vendor.state" type="text" [disabled]="IsDetailPage"></td>
                </tr>
                <tr>
                    <th>Zip</th>
                    <td><input [(ngModel)]="vendor.zip" type="text" [disabled]="IsDetailPage"></td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td><input [(ngModel)]="vendor.phone" type="text" [disabled]="IsDetailPage"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input [(ngModel)]="vendor.email" type="text" [disabled]="IsDetailPage"></td>
                </tr>
            </tbody>
        </table>
        <div>
            <button (click)="remove()" class="btn btn-warning">Delete</button>
        </div>
    </main>
</div>
