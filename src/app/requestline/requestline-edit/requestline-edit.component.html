<div id="component">
    <app-head [pageTitle]="pageTitle"></app-head>
    <main id="main">
        <table class="table table-striped table-sm"*ngIf="requestline">
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="requestline.id" type="number" disabled></td>
                </tr>
                <tr>
                    <td>Product</td>
                    <td>
                        <select [(ngModel)]="requestline.productId">
                            <option *ngFor="let p of products" value="{{ p.id }}">{{ p.name }}</option>
                        </select>
                </td>
                </tr>
                <tr>
                    <td>Quantity</td>
                    <td><input [(ngModel)]="requestline.quantity" type="number" [disabled]="IsDetailPage"></td>
                </tr>
            </tbody>
        </table>
        <div>
            <button (click)="save()" class="btn btn-primary">Save</button>
        </div>
    </main>
</div>
